<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>home</title>
  <link rel="stylesheet" href="home-admin.css" />

  <style>
    /* Estilos para o nome de usuário */
    .username {
      font-family: Calibri, 'Trebuchet MS', sans-serif;
      color: white;
    }
  </style>


</head>

<body>
  <div class="header">
    <div class="logo-menu">
      <div class="logo">
        <img class="img-logo" src="../img/logos.png" alt="" />
        <span onclick="navigateToHome()" class="text-stock">tockWare</span>
      </div>

      <img class="img-menu" src="../img/menu.png" alt="" />
    </div>
    <div class="actions">
      <div class="favorite">
        <img class="img" src="../img/favorite.png" alt="" />
      </div>
      <div class="cart">
        <img onclick="navigateCartPage()" class="img" src="../img/cart.png" alt="" />
      </div>
      <div class="profile">
        <img class="img" src="../img/profile.png" alt="" />
        <script> // referências para as bibliotecas jQuery e Bootstrap.

          // Obtém o nome de usuário a partir da URL
          var urlParams = new URLSearchParams(window.location.search);
          var username = urlParams.get('username');
  
          // Exibe o nome de usuário no perfil
          document.write("<span class='username'>" + username + "</span>");
        </script>
  
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
          </script>
      </div>
    </div>
  </div>
  <div class="main-content">
    <div class="main">
      <div class="menu">
        <div class="list">
          <span class="options" onclick="navigateToListPage()">Lista de Materiais</span>
          <span class="options" onclick="navigateToDevolutionPage()"> Devolução</span>
          <span class="options">Gerenciamento de Reserva</span>
          <span onclick="navigateToProductRegistration()" class="options">Cadastro de Produtos</span>

        </div>
        <div onclick="logout()" class="logout options">
          <img class="img-logout" src="../img/logout.png" alt="logout.png" />
          <span class="options">Sair</span>
        </div>
      </div>
    </div>
    <div class="content"></div>
  </div>

  <script src="../script.js"></script>
</body>

</html>
