<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <link rel="stylesheet" href="home-admin.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo-menu">
        <div class="logo">
          <img class="img-logo" src="../img/logos.png" alt="" />
          <span onclick="navigateToHome()" class="text-stock">stockware</span>
        </div>

        <img class="img-menu" src="../img/menu.png" alt="" />
      </div>
      <div class="user">
        <img class="img" src="../img/user.png" alt="" />
        <span class="text-header">Mateus Junior</span>
      </div>
    </div>
    <div class="main-content">
      <div class="main">
        <div class="menu">
          <div class="list">
            <span class="options" onclick="navigateToListPage()">Lista de Materiais</span>
            <span class="options" onclick="navigateToDevolutionPage()"> Devolução</span>
            <span class="options">Gerenciamento de Reserva</span>
            <span onclick="navigateToProductRegistration()" class="options" >Cadastro de Produtos</span>
            
          </div>
          <div onclick="logout()" class="logout options">
            <img class="img-logout" src="../img/logout.png" alt="logout.png" />
            <span class="options">Sair</span>
          </div>
        </div>
      </div>
      <div class="content"></div>
    </div>

    <script src="../script.js"></script>
  </body>
</html>
