<!DOCTYPE html>
<html lang="pt-br">

<head>

  <title>home</title>
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

    <style>
      /* Estilos para o nome de usuário */
      .username {
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        font-size: 20px;
      }
    </style>
</head>


<body>
  <div class="header">
    <div class="logo-menu">
      <div class="logo">
        <img class="img-logo" src="../img/logos.png" alt="" />
        <span onclick="navigateToHome()" class="text-stock">tockWare</span>
      </div>

    </div>
    <div class="actions">
      <div class="favorite">
        <img class="img" src="../img/favorite.png" alt="" />
      </div>
      <div class="cart">
        <img onclick="navigateCartPage()" class="img" src="../img/cart.png" alt="" />
      </div>
      <div class="profile">
        <img class="img" src="../img/profile.png" alt="" />
        <script> // referências para as bibliotecas jQuery e Bootstrap.

          // Obtém o nome de usuário a partir da URL
          var urlParams = new URLSearchParams(window.location.search);
          var username = urlParams.get('username');
  
          // Exibe o nome de usuário no perfil
          let nome = localStorage.getItem('username', username)
          document.write("<span class='username'>" + nome + "</span>");
        </script>
  
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
          </script>
    </div>
  </div>
</div>
  <div class="main-content">
    <area shape="fvc 
    " coords="" href="" alt="">
    <section class="main">
      <nav class="menu">
        <ul class="list">
          <li>
            <span class="options" onclick="navigateToListPage()">Lista de Materiais</span>
          </li>
          <li>
            <span class="options" onclick="navigateToDevolutionPage()"> Devolução</span>
          </li>
          <li>
            <span class="options">Consulta de Reserva</span>
          </li>
          <li>
            <div onclick="logout()" class="logout options">
              <img class="img-logout" src="../img/logout.png" alt="logout.png" />
              <span class="options">Sair</span>
            </div>
          </li>
        </ul>
      </nav>
    </section>
    </div>
  
      <section id="banner-img">
      <img id="banner" src="../img/banner.png" alt="banner">
