<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu carrinho</title>
    <link rel="stylesheet" href="cart-page.css" />

    <style>
      /* Estilos para o nome de usuário */
      .username {
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        font-size: 14px;
      }
    </style>
</head>
<body>
  <div class="header">
    <div class="logo-menu">
      <div class="logo">
        <img class="img-logo" src="../img/logos.png" alt="" />
        <span class="text-stock">tockWare</span>
      </div>
    </div>
    <img title="Abrir menu lateral" class="img-menu" src="../img/menuVisual.png" alt="" />
    
    <div class="actions">
      <div class="favorite">
        <img title="Meus favoritos" onclick="navigateFavoritePage()" class="img-action-cabecalho" src="../img/favorite.png" alt="" />
      </div>
      <div class="cart">
        <img onclick="navigateCartPage()" class="img" src="../img/cart.png" alt="" />
      </div>
      <div class="profile">
        <img class="img" src="../img/profile.png" alt="" />
        <script> // referências para as bibliotecas jQuery e Bootstrap.

          // Obtém o nome de usuário a partir da URL
          var urlParams = new URLSearchParams(window.location.search);
          var username = urlParams.get('username');
  
          // Exibe o nome de usuário no perfil
          let nome = localStorage.getItem('username', username)
          document.write("<span class='username'>" + nome + "</span>");

          //carrega a biblioteca Bootstrap em sua versão //
        </script>
  
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
          
          </script>
      </div>
    </div>
  </div>

    <div class="title">
      <h2>Meu carrinho</h2>
    </div>

    <div class="full-width">
      <input type="text" id="input-pesquisa" placeholder="Pesquisar:" title="Você pode usar o caractere * para procurar por palavras chaves" />
    </div>
    
    <dialog id="list-modal">
      <header class="modal-header">
        <h3 class="text-modal">Descrição Do Material</h3>
        <div id="closed_dialog">
          <button class="btn_fechar_descricao">X</button>
        </div>
      </header>
  
      <main>
        <div class="product-info">
          <p id="description"></p>
          <div class="img-description">
            <img id="product-img" />
          </div>
        </div>
      </main>
  
      <footer class="cart-fav-add">
        <div>
          <button class="btn-favorite-add" onclick="adicionarFavoritos()">Adicionar aos Favoritos <img
              src="../img/favorite.png" alt=""></button>
        </div>
  
        <div class="closed_dialog_ok">
          <button class="btn_fechar_descricao_ok">OK</button>
        </div>
      </footer>
    </dialog>

  <div class="backgroud">

<div class="header-cart">

<span class="meu-carrinho">Meus Produtos</span>

</div>

<table id="tabela-carrinho">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Código</th>
      <th>QTD</th>
      <th>Tipo</th>
      <th>Preço</th>
      <th>Local</th>
      <th>Ação</th>
     
    </tr>
  </thead>
  <tbody>
    
  </tbody>
  </tbody>
</table>

<div class="total">

<span class="text-total">Total</span>
<span class="valor"> R$ 798.00</span>

</div>

<div class="btn">

  <button class="button" type="button" id="cadastrar">Solicitar Reserva</button>

</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Solicitação Concluída</h2>
      <span class="close">&times;</span>
    </div>
    <div class="modal-body">
      <p>Sua solicitação de reserva foi concluída com sucesso!<br/> <br/> Aguarde confirmação pelo setor responsável.</p>
    </div>
  </div>
</div>

  </div>

  <script>

    atualizarTotal();

    
var fecharModalBtn = document.querySelector('.close');


var tabelaCarrinho = document.getElementById('tabela-carrinho');


fecharModalBtn.addEventListener('click', function() {

  tabelaCarrinho.getElementsByTagName('tbody')[0].innerHTML = '';
  localStorage.removeItem('carrinho');
  window.location.href = "home.html";

});

  </script>
   <script src="../cart-page.js"></script>
</body>
</html>
