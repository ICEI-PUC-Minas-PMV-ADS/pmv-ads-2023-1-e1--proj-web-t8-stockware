<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <link rel="stylesheet" href="product-registration.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo-menu">
        <div class="logo">
          <img class="img-logo" src="../img/logos.png" alt="" />
          <span class="text-stock">stockware</span>
        </div>

        <img class="img-menu" src="../img/menu.png" alt="" />
      </div>
      <div class="user">
        <img class="img" src="../img/user.png" alt="" />
        <span class="text-header">Mateus Junior</span>
      </div>
    </div>

    <div class="register">

<span class="title">Cadastro de Produto</span>

<form id="product-form" class="form-register">
  <div class="form-row">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
  </div>

  <div class="form-row">
    <label for="codigo">Código:</label>
    <input type="text" id="codigo" name="codigo" required>
  </div>

  <div class="form-row">
    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" required>
  </div>

  <div class="form-row">
    <label for="tipo">Tipo:</label>
    <input type="text" id="tipo" name="tipo" required>
  </div>

  <div class="form-row">
    <label for="preco">Preço:</label>
    <input type="number" id="preco" name="preco" required>
  </div>

  <div class="form-row description" >
    <label for="descricao">Descrição:</label>
    <textarea class="height" id="descricao" name="descricao" required></textarea>
  </div>

  <div class="form-row">
    <label for="imagem">Imagem:</label>
    <input type="file" id="imagem" name="imagem" required>
  </div>

  <div class="form-row">
    <button type="submit">Cadastrar</button>
  </div>
</form>



    </div>
    

    <script src="../script.js"></script>
  </body>
</html>
