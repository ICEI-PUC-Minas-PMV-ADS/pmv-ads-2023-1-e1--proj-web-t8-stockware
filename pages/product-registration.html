<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>home</title>
  <link rel="stylesheet" href="product-registration.css" />

  <style>
    /* Estilos para o nome de usuário */
    .username {
      font-family: Poppins;
      color: white;
    }
  </style>


</head>

<body>
  <div class="header">
    <div class="logo-menu">
      <div class="logo">
        <img class="img-logo" src="../img/logos.png" alt="" />
        <span class="text-stock">stockware</span>
      </div>

      <img class="img-menu" src="../img/menu.png" alt="" />
    </div>
    <div class="actions">
      <div class="favorite">
        <img class="img" src="../img/favorite.png" alt="" />
      </div>
      <div class="cart">
        <img class="img" src="../img/cart.png" alt="" />
      </div>
      <div class="profile">
        <img class="img" src="../img/profile.png" alt="" />
        <script> // referências para as bibliotecas jQuery e Bootstrap.

          // Obtém o nome de usuário a partir da URL
          var urlParams = new URLSearchParams(window.location.search);
          var username = urlParams.get('username');
  
          // Exibe o nome de usuário no perfil
          document.write("<span class='username'>" + username + "</span>");
        </script>
  
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
          </script>
      </div>
    </div>
  </div>

  <div class="register">
    <div class="title">
      <img class="img-menu" src="/img/menuVisual.png" alt="" />
      <h2>Cadastro de materiais</h2>
    </div>


    <form id="product-form" class="form-register">
      <div class="form-row">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
      </div>

      <div class="form-row">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required />
      </div>

      <div class="form-row">
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required />
      </div>

      <div class="form-row">
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" required />
      </div>

      <div class="form-row">
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" required />
      </div>

      <div class="form-row">
        <label for="local">Local:</label>
        <input type="text" id="local" name="local" required />
      </div>

      <div class="form-row description">
        <label for="descricao">Descrição:</label>
        <textarea class="height" id="descricao" name="descricao" required></textarea>
      </div>

      <div class="form-row">
        <label for="imagem">URL da Imagem:</label>
        <input type="text" id="imagem" name="imagem" required />
      </div>

      <div class="form-row">
        <button class="button" type="button" id="cadastrar" onclick="cadastrarProduto()">CADASTRAR</button>
      </div>
    </form>
  </div>

  <script src="../script.js"></script>
</body>

    </div>

    <script src="../script.js"></script>
  </body>
</html>
