<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>home</title>
  <link rel="stylesheet" href="list.css" />


</head>

<body onload="atualizarListaProdutos()">


  <div class="header">
    <div class="logo-menu">
      <div class="logo">
        <img class="img-logo" src="../img/logos.png" alt="" />
        <span class="text-stock">tockware</span>
      </div>


    </div>
    <div class="actions">
      <div class="favorite">
        <img class="img" src="../img/favorite.png" alt="" />
      </div>
      <div class="cart">
        <img class="img" src="../img/cart.png" alt="" />
      </div>
      <div class="profile">
        <img class="img" src="../img/profile.png" alt="" />
      </div>
    </div>
  </div>
  <div class="main-content">
    <div class="title">
      <img class="img-menu" src="/img/menuVisual.png" alt="" />
      <h2>Lista de materiais</h2>
    </div>

    <div class="full-width">
      <input type="text" id="input-pesquisa" placeholder="Pesquisar:">
    </div>

    <dialog id="list-modal">
      <div class="header">
        <div class="logo">
          <img class="img-logo" src="../img/logos.png" alt="">
          <span class="text-stock">tockware</span>
        </div>
      </div>
      <h3>Descrição Do Material</h3>
      <p id="description"></p>
      <img id="product-img" />
      <div class="cart-add">
        <footer onclick="adicionarCarrinho()">Adicionar ao Carrinho
        </footer>
      </div>
    </dialog>

    <div class="full-width">
      <table id="tabela-materiais">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Código</th>
            <th>QTD</th>
            <th>Tipo</th>
            <th>Preço</th>
            <th>Local</th>
            <th>Ação</th>

          </tr>
        </thead>
        <tbody id="produtos-lista">
        </tbody>
      </table>
      <script src="../script.js"></script>
</body>

</html>
