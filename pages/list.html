<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>home</title>
  <link rel="stylesheet" href="list.css" />

  <style>
    /* Estilos para o nome de usuário */
    .username {
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      font-size: 14px;
    }
  </style>

</head>

<body onload="atualizarListaProdutos()">

  <header class="header">
    <div class="logo-menu">
      <div class="logo">
        <img class="img-logo" src="../img/logos.png" alt="" />
  
        <span class="text-stock">tockWare</span>
      </div>

    </div>
    <div>
      <img class="img-menu" src="/img/iconmenu.png" alt="" />
    </div>
    <div class="actions">

      <div class="favorite">
        <a onclick= navigateToFavsPage()>
          <img class="img" src="../img/favorite.png" alt="" />
        </a>
      </div>
      <div class="cart">
        <img onclick="navigateCartPage()" class="img" src="../img/cart.png" alt="" />
      </div>
      <div class="profile">
        <img class="img" src="../img/profile.png" alt="" />
        <script> // referências para as bibliotecas jQuery e Bootstrap.

          // Obtém o nome de usuário a partir da URL
          var urlParams = new URLSearchParams(window.location.search);
          var username = urlParams.get('username');
  
          // Exibe o nome de usuário no perfil
          let nome = localStorage.getItem('username', username)
          document.write("<span class='username'>" + nome + "</span>");
           // carrega a biblioteca Bootstrap em sua versão//
        </script>
  
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
          </script>
      </div>
    </div>
  </header>
    <section class="main">
      <nav class="menu">
        <div>
          <button id="btnClose">X</button>
        </div>
        <ul class="list">
          <li>
            <span class="options" onclick="navigateToHome()">Home</span>
          </li>
          <li>
            <span class="options" onclick="navigateToListPage()">Lista de Materiais</span>
          </li>
          <li>
            <span class="options" onclick="navigateToDevolutionPage()"> Devolução</span>
          </li>
          <li>
            <span class="options">Consulta de Reserva</span>
          </li>
          <li>
            <div onclick="logout()" class="logout options">
              <img class="img-logout" src="../img/logout.png" alt="logout.png" />
              <span class="options">Sair</span>
            </div>
          </li>
        </ul>
      </nav>
    </section>
  <div class="main-content">
    <div class="title">
      <h2>Lista de materiais</h2>
    </div>

    <div class="full-width">
      <input type="text" id="input-pesquisa" placeholder="Pesquisar:">
    </div>

    <dialog id="list-modal">
      
      <h3>Descrição Do Material</h3>

      <div id="closed_dialog">
        <button id="fechar_descricao">X</button>
      </div>
 
      <p id="description"></p>
      <img id="product-img" />
      <div class="cart-add">
        <footer >Adicionar ao Carrinho
        </footer>
      </div>
    </dialog>

    <div class="full-width">
      <table id="tabela-materiais">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Código</th>
            <th>QTD</th>
            <th>Tipo</th>
            <th>Preço</th>
            <th>Local</th>
            <th>Ação</th>

          </tr>
        </thead>
        <tbody id="produtos-lista">
        </tbody>
      </table>
      <script src="../script.js"></script>
    
     
</body>

</html>
