<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="devolution.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devolução</title>
</head>

<body>
  <header>
    <div class="header">
      <div class="logo-menu">
        <div class="logo">
          <img class="img-logo" src="../img/logos.png" alt="" />
          <span class="text-stock">tockEare</span>
        </div>

        <img class="img-menu" src="../img/menu.png" alt="" />
      </div>
      <div class="actions">
        <div class="favorite">
          <img class="img" src="../img/favorite.png" alt="" />
        </div>
        <div class="cart">
          <img class="img" src="../img/cart.png" alt="" />
        </div>
        <div class="profile">
          <img class="img" src="../img/profile.png" alt="" />
        </div>
      </div>

    </div>
    <div class="main-content">
      <div class="title">
        <h2>Devolução</h2>
      </div>
  </header>

  <div>
    <table class="table table table-hover">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Código</th>
          <th scope="col">QTD</th>
          <th scope="col">Tipo</th>
          <th scope="col">Preço</th>
          <th scope="col">Deletar</th>
        </tr>
      </thead>
      <tbody>
        <tr>

          <td>Sensor A</td>
          <td>855959594</td>
          <td>6</td>
          <td>Eletrônico</td>
          <td>R$ 185</td>
        </tr>
        <tr>
          <td>Motor 440V</td>
          <td>485959555</td>
          <td>10</td>
          <td>Eletrônico</td>
          <td>R$ 1.850</td>

        </tr>
        <tr>

          <td>Rolamento</td>
          <td>985262</td>
          <td>12</td>
          <td>Mecânico</td>
          <td>R$ 87</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>

</html>
